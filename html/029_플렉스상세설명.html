<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex상세설명</title>
    <link rel="stylesheet" href="css/029.css"/>
</head>
<body>
    <section class="flex01">
        <h3>수평정렬</h3>
        <div>
            <p>아이템1</p>
            <p>아이템2</p>
            <p>아이템3</p>
        </div>
    </section><!-- .flex01 end -->

    <section class="flex02">
        <h3>수직정렬 (1줄)</h3>
        <div>
            <p>아이템1</p>
            <p>아이템2</p>
            <p>아이템3</p>
        </div>
    </section><!-- .flex02 end -->

    <section class="flex03">
        <h3>수직정렬 (2줄이상)</h3>
        <div>
            <p>아이템1</p>
            <p>아이템2</p>
            <p>아이템3</p>
        </div>
    </section><!-- .flex03 end -->

    <section class="flex04">
        <h3>아이템순서 변경</h3>
        <div>
            <p>아이템1</p>
            <p>아이템2</p>
            <p>아이템3</p>
        </div>
    </section><!-- .flex04 end -->

    <section class="flex05">
        <h3>수직정렬로 변경</h3>
        <div>
            <p>아이템1</p>
            <p>아이템2</p>
            <p>아이템3</p>
        </div>
    </section><!-- .flex05 end -->

    <div class="box">
        <h4> 공지사항</h4>
        <p> 바로가기 </p>
    </div><!-- .box end -->

</body>
</html>
