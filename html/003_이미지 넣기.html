<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지넣기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
        figure{
            text-align: center;      
        }
        figure img{
            margin: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="img/딸기.jpg" alt="딸기가 왕창 있어여" />
    
    <figure>
        <img src="img/1일차_말차라떼.jpg" alt="녹차가루와 우유가 함께 어울리는 라떼" />
    </figure>
</body>
</html>
